<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Language Translator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}"
          ><i class="fas fa-hands"></i> Sign Language Translator</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('translator') }}"
                >Translator</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h3 class="mb-0">
                <i class="fas fa-camera"></i> Sign Language to Text
              </h3>
            </div>
            <div class="card-body">
              <div class="video-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
              </div>
              <div class="mt-3">
                <button id="startBtn" class="btn btn-success">
                  <i class="fas fa-play"></i> Start Camera
                </button>
                <button id="stopBtn" class="btn btn-danger" disabled>
                  <i class="fas fa-stop"></i> Stop Camera
                </button>
                <button id="clearBtn" class="btn btn-warning">
                  <i class="fas fa-trash"></i> Clear
                </button>
              </div>
              <div class="mt-3">
                <h4>Current Prediction:</h4>
                <div id="current-prediction" class="prediction-display"></div>
              </div>
              <div class="mt-3">
                <h4>Sentence:</h4>
                <div id="sentence" class="sentence-display"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header bg-success text-white">
              <h3 class="mb-0">
                <i class="fas fa-sign-language"></i> Sign Language Alphabet
              </h3>
            </div>
            <div class="card-body">
              <div class="text-center">
                <img
                  src="{{ url_for('static', filename='images/sign_language_alphabet.jpg') }}"
                  alt="Sign Language Alphabet"
                  class="img-fluid"
                  style="max-width: 100%"
                />
              </div>
              <div class="mt-3 text-center">
                <p class="text-muted">
                  Reference chart for American Sign Language alphabet gestures
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white py-3 mt-4">
      <div class="container text-center">
        <p>Sign Language Translator &copy; 2025</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
